version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:21.4.0
    steps:
      - checkout
      - run: node --version

      - run:
          name: Install Dependencies
          command: npm install

      - run:
          name: Run Tests
          command: npm run test

      - run:
          name: Lint Code
          command: npm run lint